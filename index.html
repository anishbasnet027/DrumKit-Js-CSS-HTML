<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Drum Kit</h1>
    </div>

    <div class="drums">
      <div data-key="68" class="drum">
        <h2>Hi-Hats</h2>
        <h3>D</h3>
      </div>

      <div data-key="74" class="drum">
        <h2>Bass</h2>
        <h3>J</h3>
      </div>

      <div data-key="70" class="drum">
        <h2>Snare</h2>
        <h3>F</h3>
      </div>

      <div data-key="83" class="drum">
        <h2>Clap</h2>
        <h3>S</h3>
      </div>

      <div data-key="75" class="drum">
        <h2>High Tom</h2>
        <h3>K</h3>
      </div>

        <div data-key="76" class="drum">
            <h2>Mid Tom</h2>
            <h3>L</h3>
        </div>

        <div data-key="186" class="drum">
          <h2>Floor Tom</h2>
          <h3>;</h3>
        </div>

        <div data-key="65" class="drum">
          <h2>Crash Cymbal</h2>
          <h3>A</h3>
        </div>

        <div data-key="71" class="drum">
          <h2>Ride Cymbal</h2>
          <h3>G</h3>
        </div>
      </div>
    </div>

    <audio data-key="68" src="sounds/hihat.mp3"></audio>
    <audio data-key="74" src="sounds/kick.mp3"></audio>
    <audio data-key="70" src="sounds/snare.mp3"></audio>
    <audio data-key="83" src="sounds/clap.mp3"></audio>
    <audio data-key="75" src="sounds/hightom.mp3"></audio>
    <audio data-key="76" src="sounds/midtom.mp3"></audio>
    <audio data-key="186" src="sounds/floortom.mp3"></audio>
    <audio data-key="65" src="sounds/Cymbal.mp3"></audio>
    <audio data-key="71" src="sounds/crash2.mp3"></audio>

    <script type="text/javascript" src="javascript/index.js"></script>
  </body>
</html>
