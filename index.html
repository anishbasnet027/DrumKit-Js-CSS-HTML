<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Drum Kit</h1>
    </div>

    <div class="drums">
      <div class="drum1">
        <h2>Hi-Hats</h2>
        <h3>A</h3>
      </div>

      <div class="drum2">
        <h2>Bass</h2>
        <h3>S</h3>
      </div>

      <div class="drum3">
        <h2>Snare</h2>
        <h3>D</h3>
      </div>

      <div class="drum4">
        <h2>Clap</h2>
        <h3>F</h3>
      </div>

      <div class="drum5">
        <h2>High Tom</h2>
        <h3>G</h3>
      </div>

        <div class="drum6">
            <h2>Mid Tom</h2>
            <h3>H</h3>
        </div>

        <div class="drum7">
          <h2>Floor Tom</h2>
          <h3>J</h3>
        </div>

        <div class="drum8">
          <h2>Crash Cymbal</h2>
          <h3>F</h3>
        </div>

        <div class="drum9">
          <h2>Ride Cymbal</h2>
          <h3>G</h3>
        </div>
      </div>
    </div>
  </body>
</html>
